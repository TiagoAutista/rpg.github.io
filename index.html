<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Gerenciamento</title>
  <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
  <div class="UI_design">
    <!-- 
    ===================================================================
    ÁREA PRINCIPAL DA INTERFACE (UI GERAL DO PAINEL)
    Contém toda a estrutura visual do painel de atendimento estilizado 
    como um jogo de luta (King of Fighters).
    ===================================================================
    -->

    <!--===========================================================-->
    <div class="main-content">
      <!-- 
        ===============================================================
        SEÇÃO: CABEÇALHO E ACESSO RÁPIDO
        Inclui o menu principal ("Team Select") e os links de acesso 
        rápido ao estilo "Arcade Mode" (sistemas corporativos da Vivo/Telefônica).
        ===============================================================
      -->
      <section>
        <div data-include="partials/header.html"></div>
      </section>
      <!-- 
        ===============================================================
        SEÇÃO: CONTEÚDO PRINCIPAL DO PAINEL (DASHBOARDS E FERRAMENTAS)
        Contém todos os módulos funcionais do agente de atendimento:
        status, seleção de modo, relógio, reversão, shortcall, etc.
        ===============================================================
      -->
      <section>
        <!-- STATUS DO AGENTE (AVATAR + PRODUTIVIDADE) -->
        <div data-include="partials/dashboard-status.html"></div>
        <div data-include="partials/nav-footer.html"></div>
        <footer style="text-align: center; margin-top: 50px; font-size: 0.8em; color: #aaa;">
          © 2025 KING OF FIGHTERS - TELEFÔNICA OPERATIONS
        </footer>
      </section>
    </div>
  </div>
  <!-- 
    ===================================================================
    RODAPÉ GLOBAL DA PÁGINA
    Informações gerais de copyright do site (pode ser unificado com o rodapé acima, se desejado).
    ===================================================================
  -->
  <script src="./assets/js/rpgui.js"></script>
  <script type="module" src="./assets/js/index.js"></script>
  <!-- 
    ===================================================================
    MECANISMO DE INCLUSÃO MODULAR (SIMULA HTML INCLUDES)
    Carrega automaticamente os arquivos parciais (.html) referenciados 
    pelo atributo `data-include`. Útil para manter o código limpo e reutilizável.
    ===================================================================
  -->
  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      const url = el.getAttribute('data-include');
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erro ao carregar: ${url}`);
          return res.text();
        })
        .then(html => {
          el.innerHTML = html;
          // Se necessário, ative scripts internos ou inicialize componentes aqui
        })
        .catch(err => {
          console.error(err);
          el.innerHTML = `<p style="color:red;">⚠ Erro ao carregar: ${url}</p>`;
        });
    });

    function fecharModalPerfil() {
      document.getElementById('perfilModal').style.display = 'none';
    }

    // Fecha modal ao clicar fora dele (opcional)
    window.onclick = function (event) {
      const modal = document.getElementById('perfilModal');
      if (event.target === modal) {
        fecharModalPerfil();
      }
    };
  </script>
  <!-- Carrega o perfil HTML -->
</body>

</html>
