<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRV GAMER - [Seu Nome]</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/home/index.css" />
</head>
<body>
  <!-- Menu lateral (fora do fluxo principal) -->
  <div data-include="partials/sidebar.html"></div>
  <!-- Conteúdo principal -->
  <div class="main-wrapper">
    <div class="UI_design">
      <div class="main-content">
        <div class="main-nav main-container framed">
          <div data-include="partials/header.html"></div>
          <div data-include="partials/prv-section.html"></div>
          <div data-include="partials/kpi-grid.html"></div>
          <div data-include="partials/modules-section.html"></div>
          <div data-include="partials/footer.html"></div>
        </div>
        <div data-include="partials/dashboard-status.html"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      const url = el.getAttribute('data-include');
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erro ao carregar: ${url}`);
          return res.text();
        })
        .then(html => {
          el.innerHTML = html;
          // Se necessário, ative scripts internos ou inicialize componentes aqui
        })
        .catch(err => {
          console.error(err);
          el.innerHTML = `<p style="color:red;">⚠ Erro ao carregar: ${url}</p>`;
        });
    });

    
  </script>

</body>
</html>
