<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Gerenciamento</title>
  <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
  <div class="UI_design">
    <!--===========================================================-->
    <div class="main-content">
    <!--===========================================================-->
      <section>
        <div data-include="partials/header.html"></div>
      </section>
    <!--===========================================================-->
      <section>
        <!-- STATUS DO AGENTE (AVATAR + PRODUTIVIDADE) -->
        <div data-include="partials/dashboard-status.html"></div>
        <div data-include="partials/nav-footer.html"></div>
      </section>
      <footer style="text-align: center; margin-top: 50px; font-size: 0.8em; color: #aaa;">
        © 2025 KING OF FIGHTERS - TELEFÔNICA OPERATIONS
      </footer>
    </div>
  </div>

  <script type="module" src="./assets/js/index.js"></script>
    <!--===========================================================-->
    
  <script>
    document.querySelectorAll('[data-include]').forEach(el => {
      const url = el.getAttribute('data-include');
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`Erro ao carregar: ${url}`);
          return res.text();
        })
        .then(html => {
          el.innerHTML = html;
          // Se necessário, ative scripts internos ou inicialize componentes aqui
        })
        .catch(err => {
          console.error(err);
          el.innerHTML = `<p style="color:red;">⚠ Erro ao carregar: ${url}</p>`;
        });
    });

    function fecharModalPerfil() {
      document.getElementById('perfilModal').style.display = 'none';
    }

    // Fecha modal ao clicar fora dele (opcional)
    window.onclick = function (event) {
      const modal = document.getElementById('perfilModal');
      if (event.target === modal) {
        fecharModalPerfil();
      }
    };
  </script>

  </body>
</html>
