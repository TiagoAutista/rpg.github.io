<section aria-labelledby="character-status-title" class="character-status-panel">
  <div class="profile-size">
    <div class="user-profile-card bg-card">
      <div class="avatar-frame" aria-hidden="true">
        <img src="/assets/img/avatar-frame/perfil.png" alt="" class="avatar-bg" />
        <img src="/assets/img/avatar-frame/moldura.png" alt="" class="moldura-overlay" />
        <div class="level-badge arcade" aria-label="Nível do personagem">
          <span id="profile-level-badge" class="glow">1</span>
        </div>
      </div>
      <div class="user-info">
        <h3 class="username cinzel-title" aria-label="Nome do jogador">[SEU NOME]</h3>
        <div class="progress-container" aria-label="Progresso até o próximo nível">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="200">
            <div class="progress-fill" id="profile-xp-fill" style="width: 0%"></div>
          </div>
          <span class="progress-value arcade" aria-hidden="true">
            <span id="profile-xp-current" class="glow">0</span> / 200
          </span>
        </div>
      </div>
      <button class="add-button arcade" id="openModalBtn" aria-label="Abrir menu de ações" title="Abrir menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
    <div class="avatar-main">
      <div class="avatar-main-placeholder">
        <img src="/assets/img/avatar-main/1764984884.png"
          alt="Avatar animado do personagem" loading="lazy" />
      </div>
    </div>
  </div>
</section>
